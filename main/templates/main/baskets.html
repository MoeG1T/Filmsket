{% extends 'main/header.html' %}

{% block content %}

    <div class="row">
        {% for b in user.basket.all  %}
            <div class="col s12 m6 l4">
                <a href="{{b.id}}", style="color:#000">
                    <div class="card hoverable">
                        <div class="card-content">
                            <div class="card-title">{{b.BasketGenre}}</div>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
    <a href="/create", class="waves-effect waves-light btn red"><i class="material-icons left">add</i>Create Basket</a>
{% endblock %}
