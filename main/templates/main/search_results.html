{% extends "main/header.html" %}
{% block content %}
<form method="post">
{%csrf_token%}
    <div class="col s12 m6">
        <div class="card purple-text text-accent-2" style="background-color:blue">
            <div class="video-container">
                <iframe width="853" height="480" src={{result.url}} frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="card-content">
            {% for s in summary %}
                <ul>
                    <li> {{s}} </li>
                </ul>
            {% endfor %}
            </div>
            <button type="submit", name="Add", value="Add" class="waves-effect waves-light btn deep-purple darken-4 purple-text text-accent-2"><i class="material-icons left" >add</i>Add Film</button>
        </div>
    </div>
</form>
{% endblock %}
